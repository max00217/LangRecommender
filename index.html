<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Programming Language Recommender</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script src="recommender.js" defer></script>
    <script>
        window.onload = function() {
            displayQuestion();
        }
    </script>
</head>
<body>
    <h1>Programming Language Recommender</h1>
    <div id="quiz-container">
        <h2 id="question-text">Question:</h2>
        <b id="question-count"></b><br><br><br>
        <button id="choice-1" onclick="updateChoice(0)">Choice 1</button>
        <button id="choice-2" onclick="updateChoice(1)">Choice 2</button>
        <button id="choice-3" onclick="updateChoice(2)">Choice 3</button>
        <button id="choice-4" onclick="updateChoice(3)">Choice 4</button>
    </div>
    <div id="results" class="hidden">
        <h2>We recommend the programming language: <span id="language-result"></span></h2>
    </div>
    <br><br>
    <b>모든 결과는 재미로만 봐 주시길 바랍니다!</b>
</body>
</html>
